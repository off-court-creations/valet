version: 1
applications:
  - appRoot: docs
    frontend:
      phases:
        preBuild:
          commands:
            # Install mise (runtime manager) and activate it for this shell
            - curl -fsSL https://mise.jdx.dev/install.sh | sh
            - export PATH="$HOME/.local/bin:$PATH"
            - eval "$($HOME/.local/bin/mise activate bash)"
            - ~/.local/bin/mise --version

            # Install tool versions from .mise.toml (Node, etc.)
            - ~/.local/bin/mise install

            # Verify Node version from mise
            - ~/.local/bin/mise exec -- node -v

            # Build local @archway/valet and link it globally so docs use the fresh code
            # Use subshells so working directory remains at appRoot (docs) between commands
            - (cd .. && ~/.local/bin/mise exec -- npm ci)
            - (cd .. && ~/.local/bin/mise exec -- npm run build)
            - (cd .. && ~/.local/bin/mise exec -- npm link)

            # Install docs deps, then link local @archway/valet into docs
            - ~/.local/bin/mise exec -- npm ci
            - ~/.local/bin/mise exec -- npm link @archway/valet

        build:
          commands:
            - ~/.local/bin/mise exec -- npm run build

      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
