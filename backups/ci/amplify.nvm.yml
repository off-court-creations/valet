version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install      # reads .nvmrc
        - nvm use          # activates it
        - cd docs
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: docs/dist
    files:
      - '**/*'
  cache:
    paths:
      - docs/node_modules/**/*
